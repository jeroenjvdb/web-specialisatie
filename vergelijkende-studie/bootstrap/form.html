<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms bootstrap</title>
		<link rel="stylesheet" href="dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<script src="dist/js/jquery-1.9.1.min.js"></script>
	<script src="dist/js/bootstrap.js"></script>

</head>
<body>
	<div class="container">
		<h1>Forms</h1>
		<div class="row">
			<form action="">
				<h2>full width input</h2>
				<div  >
					<div class="form-group">
						<label for="input1">input 1</label>
						<input type="text" class="form-control" id="input1" autofocus >
					</div>
				</div>
				<h2>inline input</h2>
				<div   class="form-inline">
					<div class="form-group">
						<label for="input2" >input 1</label>
						<input type="text" class="form-control" id="input2" >
					</div>
					<div class="form-group">
						<label for="input3">input 1</label>
						<input type="text" class="form-control" id="input3">
					</div>
					<div class="form-group">
						<label for="input4">input 1</label>
						<input type="text" class="form-control" id="input4" >
					</div>
				</div>
				<h2>horizontal form</h2>
				<div   class="form-horizontal">
					<div class="form-group">
						<label for="input5" class="col-sm-2 control-label">input 1</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input5" >
						</div>
					</div>
					<div class="form-group">
						<label for="input7" class="col-sm-2 control-label">input small</label>
						<div class="col-sm-10">
							<input type="text" class="form-control input-sm" id="input7" >
						</div>
					</div>
					<div class="form-group">
						<label for="input6" class="col-sm-2 control-label">input met meer text</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input6" >
						</div>
					</div>
					<div class="form-group">
						<label for="input7" class="col-sm-2 control-label">input large</label>
						<div class="col-sm-10">
							<input type="text" class="form-control input-lg" id="input7" >
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" class="">checkbox
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<textarea rows="3" class="form-control" placeholder="textarea"></textarea>
							
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">email</label>
						<div class="col-sm-10">
							<p class="form-control-static">jeroen@test.be</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="">disabled</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" disabled>
							<span class="help-block">deze state geeft een disabled teken on hover</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="">readonly</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" readonly>
							<span class="help-block">deze state geeft geen disabled teken en is nog sted aanklikbaar, maar niet aanpasbaar</span>
						</div>
					</div>
					<div class="form-group has-feedback has-success">
						<label for="" class="col-sm-2 control-label">okay</label>
						<div class="col-sm-10"><input type="text" class="form-control"><span class="glyphicon glyphicon-ok form-control-feedback"></span></div>
					</div>
					<div class="form-group has-feedback has-warning">
						<label for="" class="col-sm-2 control-label">warning</label>
						<div class="col-sm-10"><input type="text" class="form-control"><span class="glyphicon glyphicon-warning-sign form-control-feedback"></span></div>
					</div>
					<div class="form-group has-feedback has-error">
						<label for="" class="col-sm-2 control-label">error</label>
						<div class="col-sm-10"><input type="text" class="form-control"><span class="glyphicon glyphicon-remove form-control-feedback"></span></div>
					</div>
					<div class="form-group has-feedback has-success">
						<label for="" class="col-sm-2 control-label">email</label>
						<div class="col-sm-10 ">
							<div class=" ">
								
							<div class="input-group ">
								<span class="input-group-addon">@</span>
								<input type="text" class="form-control">
							</div>
							<span class="glyphicon glyphicon-ok form-control-feedback"></span>
							</div>
						</div>
					</div>
				</div>
				<h2>input column sizing <small>use col-... classes</small></h2>
				<div class="col-xs-2"><input type="text" class="form-control"></div>
				<div class="col-xs-3"><input type="text" class="form-control"></div>
				<div class="col-xs-4"><input type="text" class="form-control"></div>
				<div class="col-xs-5"><input type="text" class="form-control"></div>

			</form>
		</div>
	</div>
	<script href="/js/bootstrap.js"></script>
	<script>
			// $(document).modal();

	</script>
</body>
</html>
