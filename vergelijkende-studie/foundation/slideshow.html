<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slideshow foundation</title>
	<link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <style>
    	.slideshowList li{
    		overflow: hidden;
    		/*height:500px;*/
    	}
		.slideshow{
			display: block;
			margin: 0 auto;
			width: 100%;
			height: auto;
		}
    </style>
</head>
<body>
	<div class="row">
		<h1>slideshow <small>orbit</small></h1>
		<ul data-orbit class="slideshowList">
			<li>
				<img src="img/1.jpg" class="slideshow" alt="slide">
				<div class="orbit-caption">caption 1</div>
			</li>
			<li>
				<img src="img/2.jpg" class="slideshow" alt="slide">
				<div class="orbit-caption">caption 1</div>
			</li>
			<li>
				<img src="img/3.jpg" class="slideshow" alt="slide">
				<div class="orbit-caption">caption 1</div>
			</li>
			<li>
				<img src="img/4.jpg" class="slideshow" alt="slide">
				<div class="orbit-caption">caption 1</div>
			</li>
		</ul>
	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/fastclick.js"></script>

	<script src="js/foundation.min.js"></script>
	<script>
		$(document).foundation({
			orbit: {
				timer_speed: 5000,
				pause_on_hover: true,
				resume_on_mouseout: true,
				bullets: false,
				stack_on_small: true,
				slide_number: true,
				slide_number_text: 'van',
			}
		});
	</script>
</body>
</html>
