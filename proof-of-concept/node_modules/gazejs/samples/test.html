<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="http://requirejs.org/docs/release/2.1.22/minified/require.js"></script>
	<script>
		var gazejs = require(["../lib/gazejs.js"])
var eyeTracker = gazejs.createEyeTracker(gazejs.TOBII_GAZE_SDK);//or gazejs.SR_EYELINK_SDK
var listener = {
    onConnect:function(){
        log.info("Library version: "+eyeTracker.getLibraryVersion());
        log.info("Model name: "+eyeTracker.getModelName());

        eyeTracker.start();
        console.log("OnConnect");
    },
    onStart:function(){
        console.log("OnStart");
    },
    onStop:function(){
        console.log("OnStop");
    },
    onError:function(error){
        console.log(error);
    },
    onGazeData:function(gazeData){
        console.log(gazeData);
    }
};

eyeTracker.setListener(listener);
eyeTracker.connect();

/*Stop eye tracking after 20 seconds*/
setTimeout(function(){
    eyeTracker.release();
},20000);
	</script>
</body>
</html>
